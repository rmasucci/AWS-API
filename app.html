<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--<script src="https://cdn.jsdelivr.net/npm/@aws-sdk/client-cognito-identity-provider@3.485.0/dist/index.min.js"></script>-->
    <script src="https://unpkg.com/@aws-sdk/client-cognito-identity-provider@3.485.0/dist/index.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="user-info">
                <span id="userEmail"></span>
                <button onclick="signOut()">Sign Out</button>
            </div>
        </header>
        <main>
            <div class="calculator">
                <h1>Multiplication Calculator</h1>
                <div class="input-group">
                    <label for="number1">Number 1:</label>
                    <input type="number" id="number1" required>
                </div>
                <div class="input-group">
                    <label for="number2">Number 2:</label>
                    <input type="number" id="number2" required>
                </div>
                <button onclick="calculate()">Calculate</button>
                <p id="result"></p>
            </div>
        </main>
    </div>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/calculator.js"></script>
    // Add this script just before closing body tag in app.html
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('App page loaded');
            if (checkAuth()) {
                const userEmail = sessionStorage.getItem('userEmail');
                console.log('User email from session:', userEmail);
                if (userEmail) {
                    document.getElementById('userEmail').textContent = userEmail;
                }
            }
        });
</script>

</body>
</html>
