<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <div class="user-info">
            <span id="userEmail"></span>
            <button onclick="logout()">Logout</button>
        </div>
        
        <div class="calculator">
            <h1>Multiplication Calculator</h1>
            <div class="input-group">
                <label for="number1">Number 1:</label>
                <input type="number" id="number1" required>
            </div>
            <div class="input-group">
                <label for="number2">Number 2:</label>
                <input type="number" id="number2" required>
            </div>
            <button onclick="calculate()">Calculate</button>
            <p id="result"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/oidc-client@1.11.5/lib/oidc-client.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
